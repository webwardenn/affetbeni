<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minik Prensesime</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    #asciiHeart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: pre;
      text-align: center;
      opacity: 1;
      transition: opacity 2s ease;
      font-size: 12px;
    }

    #mainContent {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #noBtn {
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart-anim {
      position: fixed;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="asciiHeart"></div>

  <div id="mainContent">
    <h1>Kimmi≈ü benim minik prensesim?</h1>
    <div class="question">Affettin mi beni?</div>
    <div class="buttons">
      <button onclick="showLove()">Evet</button>
      <button id="noBtn">Hayƒ±r</button>
    </div>
  </div>

  <script>
    const ascii = document.getElementById("asciiHeart");
    const mainContent = document.getElementById("mainContent");
    const noBtn = document.getElementById("noBtn");

    const heartFrame = [
      "..................",
      ".......**.........**.......",
      ".....******.....******.....",
      "...**********.**********...",
      "..************************..",
      "..**********************..",
      "...********************...",
      "....******************....",
      "......**************......",
      "........**********........",
      "..........******..........",
      "............**............"
    ];

    let currentRow = 0;

    function animateHeart() {
      if (currentRow < heartFrame.length) {
        ascii.innerHTML += heartFrame[currentRow] + "<br>";
        currentRow++;
        setTimeout(animateHeart, 100);
      } else {
        setTimeout(() => {
          ascii.style.opacity = 0;
          setTimeout(() => {
            ascii.style.display = "none";
            mainContent.style.display = "flex";
          }, 2000);
        }, 1000);
      }
    }

    animateHeart();

    let noHovered = false;
    noBtn.addEventListener('mouseenter', () => {
      if (!noHovered) {
        noHovered = true;
        return;
      }
      const padding = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const i = Math.random() * maxX;
      const j = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });

    function showLove() {
      Swal.fire({
        title: '√áok seviyorum seni balƒ±m <3',
        html: '<div style="font-size: 30px;">‚ù§Ô∏è üíñ üíï üíû üíò</div>',
        icon: 'success',
        confirmButtonText: 'Ben de seni <3',
        background: '#111',
        color: '#fff',
        didOpen: () => {
          spawnHearts();
        }
      });
    }

    function spawnHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-anim";
        heart.textContent = ["‚ù§Ô∏è", "üíñ", "üíï", "üíû", "üíò"][Math.floor(Math.random()*5)];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "0px";
        heart.style.position = "fixed";
        heart.style.zIndex = 9999;
        document.body.appendChild(heart);
        setTimeout(() => document.body.removeChild(heart), 4000);
      }
    }
  </script>
</body>
</html>
