<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minik Prensesime</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    #asciiHeart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: pre;
      text-align: center;
      opacity: 1;
      transition: opacity 1.2s ease;
      font-size: clamp(7px, 1.8vw, 9px);
    }

    #mainContent {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 15px;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: clamp(1.6em, 4.5vw, 2em);
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .question {
      font-size: clamp(1.1em, 2.8vw, 1.3em);
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      padding: 8px 18px;
      font-size: clamp(0.85em, 1.8vw, 0.95em);
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: all 0.25s ease;
      border-radius: 4px;
    }

    button:hover, button:focus {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
      outline: none;
    }

    #noBtn {
      position: relative;
      transition: transform 0.15s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart-anim {
      position: fixed;
      font-size: clamp(16px, 2.5vw, 20px);
      animation: floatUp 2s ease-out infinite;
      pointer-events: none;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.85;
      }
      100% {
        transform: translateY(-200px) translateX(calc(-50px + (100px * var(--random-x))));
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #asciiHeart {
        font-size: 5px;
      }
      h1 {
        font-size: 1.4em;
      }
      .question {
        font-size: 0.9em;
      }
      button {
        padding: 7px 14px;
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div id="asciiHeart"></div>

  <div id="mainContent">
    <h1>Minik Prensesim üñ§</h1>
    <div class="question">Affettin mi beni?</div>
    <div class="buttons">
      <button onclick="showLove()">Evet</button>
      <button id="noBtn">Hayƒ±r</button>
    </div>
  </div>

  <script>
    const ascii = document.getElementById("asciiHeart");
    const mainContent = document.getElementById("mainContent");
    const noBtn = document.getElementById("noBtn");

    const heartFrame = [
      "..................",
      ".......**.........**.......",
      ".....******.....******.....",
      "...**********.**********...",
      "..************************..",
      "..**********************..",
      "...********************...",
      "....******************....",
      "......**************......",
      "........**********........",
      "..........******..........",
      "............**............"
    ];

    let currentRow = 0;

    function animateHeart() {
      if (currentRow < heartFrame.length) {
        ascii.innerHTML += heartFrame[currentRow] + "<br>";
        currentRow++;
        setTimeout(animateHeart, 60);
      } else {
        setTimeout(() => {
          ascii.style.opacity = 0;
          setTimeout(() => {
            ascii.style.display = "none";
            mainContent.style.display = "flex";
          }, 1200);
        }, 600);
      }
    }

    animateHeart();

    let noHovered = false;
    noBtn.addEventListener('mouseenter', () => {
      if (!noHovered) {
        noHovered = true;
        return;
      }
      const padding = 15;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const newX = Math.max(padding, Math.min(maxX, Math.random() * maxX));
      const newY = Math.max(padding, Math.min(maxY, Math.random() * maxY));
      noBtn.style.position = 'fixed';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    });

    noBtn.addEventListener('focus', () => {
      noBtn.blur();
    });

    function showLove() {
      Swal.fire({
        title: 'Seni √ßok seviyorum balƒ±m üñ§',
        html: '<div style="font-size: 26px;">‚ù§Ô∏è üíñ</div>',
        icon: 'success',
        confirmButtonText: 'Ben de seni üñ§',
        background: '#000',
        color: '#fff',
        confirmButtonColor: '#222',
        didOpen: () => {
          spawnHearts();
        }
      });
    }

    function spawnHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-anim";
        heart.textContent = ["‚ù§Ô∏è", "üíñ"][Math.floor(Math.random() * 2)];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "0px";
        heart.style.animationDelay = `${Math.random() * 1}s`;
        heart.style.setProperty('--random-x', Math.random());
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    window.addEventListener('resize', () => {
      const padding = 15;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const currentX = parseFloat(noBtn.style.left) || 0;
      const currentY = parseFloat(noBtn.style.top) || 0;
      noBtn.style.left = Math.min(maxX, Math.max(padding, currentX)) + 'px';
      noBtn.style.top = Math.min(maxY, Math.max(padding, currentY)) + 'px';
    });
  </script>
</body>
</html>
